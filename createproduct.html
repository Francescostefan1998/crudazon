<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

    <style>

  <body>
    <form class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5">
          <h1>Create product</h1>
          <form onsubmit="onFormSubmit(event)" id="event-form">
            <div class="form-group">
              <label for="event-name">Product Name</label>
              <input type="text" class="form-control" id="event-name" />
            </div>
            <div class="form-group">
              <label for="event-price">Product Price</label>
              <input type="number" class="form-control" id="event-price" />
            </div>
            <div class="form-group">
              <label for="event-description">Product Description</label>
              <textarea class="form-control" id="event-description"></textarea>
            </div>

            <div class="form-group">
              <label for="event-img">Upload image</label>
              <input type="number" class="form-control" id="event-img" />
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">
              Create New Product
            </button>
          </form>
        </div>
      </div>
    </form>

              },
            }
          );
          const product = await response.json();
          console.log(product);

          submitButton.innerText = "Edit Product";

          submitButton.classList.add("btn-success");

          document.querySelector("#event-name").value = product.name;
          document.querySelector("#event-description").value =
            product.description;
          document.querySelector("#event-price").value = product.price;

          document.querySelector("#event-img").value = product.imageUrl;
        }
      };

        event.preventDefault();

        const newEvent = {
          name: document.querySelector("#event-name").value,
          description: document.querySelector("#event-description").value,

        };

        try {
